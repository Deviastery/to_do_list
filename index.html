<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
</head>
<body>
    
    <div class="main_box">
        <div class="date_box">
            <button id="decrement_btn"></button>
            <div id="week_day"></div>
            <input type="date" name="" id="date_selector" value="2023-01-01">
            <button id="increment_btn"></button>
        </div>
        <hr id="main_line">
        <div id="list_area">
            <input type="text" name="" id="add_task_input">
            <ul id="list"></ul>
        </div>
        <button id="add_btn">Add task</button>
    </div> 
</body>
</html>

<style>
    * {
        background-color: rgb(171, 195, 215);
        padding: 0;
        margin: 0;
    }
    .main_box {
        height: 650px;
        width: 500px;
        background-color: rgb(118, 136, 237);
        color: #000;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        margin: 30px auto;
        text-align: center;
    }
    .date_box {
        background-color: rgb(118, 136, 237);
        display: inline-flex;
        justify-content: center;
        padding: 20px 0 20px;
    }
    #decrement_btn {
        height: 35px;
        width: 35px; 
        background-color: rgb(255, 255, 255);
        background-image: url("img/arrow_left.png");
        background-position: center;
        background-size: contain;
        margin-right: 20px;
    }
    #increment_btn {
        height: 35px;
        width: 35px;
        background-color: rgb(255, 255, 255);
        background-image: url("img/arrow_right.png");
        background-position: center;
        background-size: contain;
        margin-left: 20px;
    }
    #week_day {
        height: 32px;
        width: 45px;
        background-color: rgb(234, 175, 94);
        margin-right: 5px;
        border: 1px solid rgb(0, 0, 0);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        box-sizing: border-box;
    }
    #date_selector {
        height: 31px;
        width: 110px;
        background-color: rgb(255, 255, 255);
    }
    #list_area {
        height: 440px;
        width: 390px;
        background-color: rgb(255, 255, 255);
        margin: 20px auto 0;
        border: 15px solid rgb(234, 175, 94);
    }
    #list {
        height: 380px;
        width: 390px;
        background-color: rgb(255, 255, 255);
        margin: 20px auto 0;
    }
    li {
        background-color: rgb(255, 255, 255);
        list-style-type: none;
    }
    #tasks {
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 10px;
        background-color: #ffffff;
    }
    #add_task_input {
        width: 350px;
        height: 24px;
        margin-top: 10px;
        background-color: #ffffff;
        border: 1px solid rgb(0, 0, 0);
        visibility: hidden;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
    }
    #add_btn {
        margin-top: 15px;
        height: 50px;
        width: 150px;
        background-color: rgb(255, 255, 255);
    }
</style>

<script>
    const dayMilliseconds = 24*60*60*1000
    
    function setDate() {
        let formatDate = currentDate.toISOString().slice(0, 10);
        document.getElementById('date_selector').value = formatDate;
    }
    function setDay() {
        let formatDay = currentDate.toString().slice(0, 3);
        document.getElementById('week_day').textContent = formatDay;
    }

    function update() {
        setDate();
        setDay();
    }

    let currentDate = new Date();
    update();
    let taskList = [];

    document.getElementById('decrement_btn').addEventListener('click', function() {
        currentDate.setTime(currentDate.getTime() - dayMilliseconds);
        update()
    })
    document.getElementById('increment_btn').addEventListener('click', function() {
        currentDate.setTime(currentDate.getTime() + dayMilliseconds);
        update()
    })
    document.getElementById('date_selector').addEventListener('change', function() {
        currentDate = new Date(document.getElementById('date_selector').value);
        setDay();
    })
    document.getElementById('add_btn').addEventListener('click', function(event) {
        document.getElementById('add_task_input').style.visibility = 'visible';
        document.getElementById('add_task_input').focus();

        document.addEventListener('keyup', function(e) {
            if ((e.code === 'Enter') && (document.getElementById('add_task_input').value !== '')) {

                let newTask = document.getElementById('add_task_input').value;
                taskList.push(newTask);
                document.getElementById('add_task_input').value = '';
                document.getElementById('add_task_input').style.visibility = 'hidden';
                
                let li = document.createElement("li");
                li.setAttribute('id', `task_${taskList.length}`);
                li.innerHTML = newTask;
                let input = document.createElement("input");
                input.setAttribute('type', 'checkbox');
                input.setAttribute('id', `cbox_${taskList.length}`);
                li.append(input);
                
                document.getElementById('list').append(li);

                let checkbox = document.getElementById(`cbox_${taskList.length}`);
                
                checkbox.addEventListener('change', function() {
                    let parentId = checkbox.parentElement.getAttribute('id');
                    if (checkbox.checked) {
                        document.getElementById(parentId).style.textDecoration = 'line-through';
                    } else {
                        document.getElementById(parentId).style.textDecoration = 'none';
                    }
            });
            }
        })
    })
    
        
    


</script>
